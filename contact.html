<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mackenzie Doherty</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .site-logo {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 1000;
    }
    .site-logo img {
      height: 180px;
      width: auto;
    }
    #mainNav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--cloud-white);
      transition: top 0.3s ease;
      z-index: 999;
    }
    #mainNav.hide-nav {
      top: -100px;
    }
  </style>
</head>
<body class="page-overlay page-with-background">
  <div class="site-logo">
    <a href="index.html">
      <img src="https://res.cloudinary.com/dbkxem63v/image/upload/v1750115611/logo_iu3oxy.png" alt="Doherty Painting Logo">
    </a>
  </div>

  <header>
    <div id="mainNav">
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="quote.html">Get a Quote</a>
        <a href="reviews.html">Reviews</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="content-overlay">
    <section class="contact">
      <h1>Contact Mackenzie</h1>
      <p>If you have a question or want to get in touch, just fill out the form below.</p>

      <div style="margin-bottom: 2rem; text-align: center;">
        <a href="mailto:mackenzie.doherty12@gmail.com" class="cta-button" style="margin: 0 1rem; background-color:#2f3e55; color:white; padding:0.75rem 1.25rem; border-radius:6px; text-decoration:none;">Email Mackenzie</a>
        <a href="tel:9786416178" class="cta-button" style="margin: 0 1rem; background-color:#2f3e55; color:white; padding:0.75rem 1.25rem; border-radius:6px; text-decoration:none;">Call Mackenzie</a>
      </div>

      <form name="contact" method="POST" data-netlify="true" action="thank-you.html">
        <input type="hidden" name="form-name" value="contact" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Mackenzie Doherty Painting</p>
  </footer>

  <script>
    // Scroll-hide/show nav
    let lastScrollY = window.scrollY;
    let nav = document.getElementById('mainNav');

    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        nav.classList.add('hide-nav');
      } else {
        nav.classList.remove('hide-nav');
      }
      lastScrollY = window.scrollY;
    });

    document.addEventListener('mousemove', (e) => {
      if (e.clientY < 50) {
        nav.classList.remove('hide-nav');
      }
    });
  </script>
</body>
</html>
