<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Mackenzie Doherty Painting</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .background-wrapper {
      background-image: url('https://res.cloudinary.com/dbkxem63v/image/upload/v1750018461/landing-page_ebz4ar.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
    }

    .background-overlay {
      background-color: rgba(255, 255, 255, 0.75); /* soft translucent layer */
      min-height: 100vh;
    }

    .scrolling-gallery {
      padding: 2rem 1rem;
      background: var(--bg-light);
      position: relative;
    }

    .carousel {
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .carousel-track {
      display: flex;
      gap: 2rem;
      transition: transform 0.3s ease-in-out;
    }

    .carousel-track img {
      max-height: 250px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
      cursor: pointer;
    }

    .carousel:hover .carousel-track {
      animation-play-state: paused;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-nav button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 2rem;
      cursor: pointer;
      pointer-events: all;
      padding: 0.2rem 0.6rem;
      border-radius: 0.5rem;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-controls {
      display: flex;
      justify-content: space-between;
      width: 80%;
      align-items: center;
      margin-top: 1rem;
    }

    .lightbox-controls a {
      color: white;
      font-size: 2rem;
      text-decoration: none;
      padding: 0 1rem;
    }
  </style>
</head>
