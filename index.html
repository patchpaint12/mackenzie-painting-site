<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="quote.html">Get a Quote</a>
      <a href="contact.html">Contact</a>
      <a href="reviews.html">Leave a Review</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-banner">
        <h1>Welcome to Mackenzie Doherty Painting</h1>
        <p>Premium interior and exterior painting across the Seacoast and North Shore.</p>
      </div>
    </section>

    <section class="scrolling-gallery">
      <h2>Project Highlights</h2>
      <div class="carousel" id="carousel">
        <div class="carousel-track" id="carouselTrack">
          <a href="#img1"><img src="https://res.cloudinary.com/dbkxem63v/image/upload/f_auto,q_80,w_600/v1750012557/217-northern-bedroom-1_ojorml.jpg" alt="Interior Bedroom"></a>
          <a href="#img2"><img src="https://res.cloudinary.com/dbkxem63v/image/upload/f_auto,q_80,w_600/v1750012988/bedroom-2_kogmpt.jpg" alt="Bedroom 2"></a>
          <a href="#img3"><img src="https://res.cloudinary.com/dbkxem63v/image/upload/f_auto,q_80,w_600/v1750013175/closet-1_uli2kt.jpg" alt="Closet"></a>
          <a href="#img4"><img src="https://res.cloudinary.com/dbkxem63v/image/upload/f_auto,q_80,w_600/v1750013175/hallway-1_xxgls2.jpg" alt="Hallway"></a>
          <a href="#img5"><img src="https://res.cloudinary.com/dbkxem63v/image/upload/f_auto,q_80,w_600/v1750013178/livingroom-1_g3mi37.jpg" alt="Living Room"></a>
        </div>
        <div class="carousel-nav">
          <button id="prev">‹</button>
          <button id="next">›</button>
        </div>
      </div>
    </section>

    <!-- Lightboxes -->
    <div id="img1" class="lightbox">
      <img src="https://res.cloudinary.com/dbkxem63v/image/upload/v1750012557/217-northern-bedroom-1_ojorml.jpg" alt="Interior Bedroom">
      <div class="lightbox-controls">
        <a href="#img5">‹</a><a href="#">✕</a><a href="#img2">›</a>
      </div>
    </div>
    <div id="img2" class="lightbox">
      <img src="https://res.cloudinary.com/dbkxem63v/image/upload/v1750012988/bedroom-2_kogmpt.jpg" alt="Bedroom 2">
      <div class="lightbox-controls">
        <a href="#img1">‹</a><a href="#">✕</a><a href="#img3">›</a>
      </div>
    </div>
    <div id="img3" class="lightbox">
      <img src="https://res.cloudinary.com/dbkxem63v/image/upload/v1750013175/closet-1_uli2kt.jpg" alt="Closet">
      <div class="lightbox-controls">
        <a href="#img2">‹</a><a href="#">✕</a><a href="#img4">›</a>
      </div>
    </div>
    <div id="img4" class="lightbox">
      <img src="https://res.cloudinary.com/dbkxem63v/image/upload/v1750013175/hallway-1_xxgls2.jpg" alt="Hallway">
      <div class="lightbox-controls">
        <a href="#img3">‹</a><a href="#">✕</a><a href="#img5">›</a>
      </div>
    </div>
    <div id="img5" class="lightbox">
      <img src="https://res.cloudinary.com/dbkxem63v/image/upload/v1750013178/livingroom-1_g3mi37.jpg" alt="Living Room">
      <div class="lightbox-controls">
        <a href="#img4">‹</a><a href="#">✕</a><a href="#img1">›</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Mackenzie Doherty Painting</p>
  </footer>

  <script>
    const track = document.getElementById('carouselTrack');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    let scrollAmount = 0;
    const scrollStep = 300;

    nextBtn.addEventListener('click', () => {
      scrollAmount += scrollStep;
      track.style.transform = `translateX(-${scrollAmount}px)`;
    });

    prevBtn.addEventListener('click', () => {
      scrollAmount = Math.max(scrollAmount - scrollStep, 0);
      track.style.transform = `translateX(-${scrollAmount}px)`;
    });
  </script>
</body>
</html>
