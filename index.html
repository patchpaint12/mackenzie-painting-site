  <script>
    const track = document.getElementById('carouselTrack');
    let scrollAmount = 0;
    function autoScroll() {
      scrollAmount++;
      if (scrollAmount >= track.scrollWidth - track.clientWidth) {
        scrollAmount = 0;
      }
      track.scrollTo({ left: scrollAmount, behavior: 'smooth' });
    }
    setInterval(autoScroll, 30);
  </script>
