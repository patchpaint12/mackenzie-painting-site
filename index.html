  <style>
    .scrolling-gallery {
      padding: 2rem 1rem;
      background: var(--bg-light);
    }
    .carousel {
      overflow: hidden;
      width: 100%;
    }
    .carousel-track {
      display: flex;
      animation: scroll 30s linear infinite;
      gap: 2rem;
    }
    .carousel-track img {
      max-height: 250px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }
    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
