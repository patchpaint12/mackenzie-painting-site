
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="quote.html">Request a Quote</a>
      <a href="review.html">Leave Review</a>
    </nav>
  </header>

  <main>
    <h1>Request a Quote</h1>
    <p>Please complete the form below to request a quote. Feel free to upload any relevant images of the rooms youâ€™d like painted.</p>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br/>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" /><br/>

      <label for="rooms">Rooms to be painted:</label>
      <input type="text" id="rooms" name="rooms" /><br/>

      <label for="additionalInfo">Additional Information:</label><br/>
      <textarea id="additionalInfo" name="additionalInfo" rows="6" cols="50"></textarea><br/>

      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="images" multiple /><br/>

      <input type="submit" value="Submit Request" />
    </form>
  </main>

  
<script>
(function(){
  if (!window.chatbase || window.chatbase("getState") !== "initialized") {
    window.chatbase = (...arguments) => {
      if (!window.chatbase.q) {
        window.chatbase.q = [];
      }
      window.chatbase.q.push(arguments);
    };
    window.chatbase = new Proxy(window.chatbase, {
      get(target, prop) {
        if (prop === "q") {
          return target.q;
        }
        return (...args) => target(prop, ...args);
      }
    });
  }
  const onLoad = function () {
    const script = document.createElement("script");
    script.src = "https://www.chatbase.co/embed.min.js";
    script.id = "Viwp7tWABAMjUq4ATybwr";
    script.domain = "www.chatbase.co";
    document.body.appendChild(script);
  };
  if (document.readyState === "complete") {
    onLoad();
  } else {
    window.addEventListener("load", onLoad);
  }
})();
</script>

</body>
</html>
