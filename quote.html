
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Quote</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; color: #333; padding: 2rem; }
    form { background: white; padding: 2rem; border-radius: 8px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: #2c3e50; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Request a Quote</h1>
  <form name="quote-request" method="POST" data-netlify="true" enctype="multipart/form-data">
    <input type="hidden" name="form-name" value="quote-request" />

    <label for="name">Name*</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email*</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">

    <label for="type">Project Type</label>
    <select name="type" id="type">
      <option value="residential">Residential</option>
      <option value="commercial">Commercial</option>
    </select>

    <label for="description">Project Description</label>
    <textarea name="description" id="description" rows="5"></textarea>

    <label for="file">Upload Images</label>
    <input type="file" name="file" id="file" multiple>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
