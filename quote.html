
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote</title>
</head>
<body>
  <h1>Request a Quote</h1>
  <form action="#" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br/>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" /><br/>

    <label for="rooms">Rooms to be painted:</label>
    <input type="text" id="rooms" name="rooms" /><br/>

    <!-- Insert chatbot iframe here -->

<iframe
    src="https://www.chatbase.co/chatbot-iframe/Viwp7tWABAMjUq4ATybwr"
    width="100%"
    style="height: 100%; min-height: 700px"
    frameborder="0"
></iframe>

    <label for="additionalInfo">Additional Information:</label><br/>
    <textarea id="additionalInfo" name="additionalInfo" rows="6" cols="50"></textarea><br/>

    <label for="images">Upload Images:</label>
    <input type="file" id="images" name="images" multiple /><br/>

    <input type="submit" value="Submit Request" />
  </form>
</body>
</html>
