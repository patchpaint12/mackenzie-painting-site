  <main class="max-w-4xl mx-auto p-6 space-y-8">
    <h2 class="text-3xl font-bold text-center">Request a Quote</h2>
    <form name="quote-request" method="POST" data-netlify="true" enctype="multipart/form-data" class="bg-gray-50 p-6 rounded shadow">
      <input type="hidden" name="form-name" value="quote-request" />

      <label for="name" class="block mt-4 font-semibold">Name*</label>
      <input type="text" name="name" id="name" required class="w-full p-2 border rounded">

      <label for="email" class="block mt-4 font-semibold">Email*</label>
      <input type="email" name="email" id="email" required class="w-full p-2 border rounded">

      <label for="phone" class="block mt-4 font-semibold">Phone</label>
      <input type="tel" name="phone" id="phone" class="w-full p-2 border rounded">

      <label for="type" class="block mt-4 font-semibold">Project Type</label>
      <select name="type" id="type" class="w-full p-2 border rounded">
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
      </select>

      <label for="description" class="block mt-4 font-semibold">Project Description</label>
      <textarea name="description" id="description" rows="5" class="w-full p-2 border rounded"></textarea>

      <label for="file" class="block mt-4 font-semibold">Upload Images</label>
      <input type="file" name="file" id="file" multiple class="w-full">

      <button type="submit" class="mt-6 bg-newburyport-blue text-white px-6 py-2 rounded shadow hover:bg-opacity-90">Submit</button>
    </form>
  </main>

  <footer class="bg-gray-100 text-center py-6 mt-12 text-sm text-gray-600">

  <!-- Chatbase bubble -->
  <script>
    (function(){
      if (!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...arguments) => {
          if (!window.chatbase.q) window.chatbase.q = [];
          window.chatbase.q.push(arguments)
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if (prop === "q") return target.q;
            return (...args) => target(prop, ...args);
          }
        });
      }
      const onLoad = function() {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "Viwp7tWABAMjUq4ATybwr";
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
      };
      if (document.readyState === "complete") {
        onLoad();
      } else {
        window.addEventListener("load", onLoad);
      }
    })();
  </script>

  <!-- Netlify redirect script -->
  <script>
    const form = document.forms['quote-request'];
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const data = new FormData(form);
      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data).toString()
      })
      .then(() => window.location.href = '/thank-you.html')
      .catch((error) => alert('Form submission failed. Please try again.'));
    });
  </script>
</body>
