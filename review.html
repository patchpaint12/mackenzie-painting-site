
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review | Mackenzie Doherty Painting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-newburyport-blue { background-color: #264e70; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-newburyport-blue text-white p-6 sticky top-0 shadow z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Mackenzie Doherty Painting</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="services.html" class="hover:underline">Services</a>
        <a href="quote.html" class="hover:underline">Quote</a>
        <a href="gallery.html" class="hover:underline">Gallery</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="review.html" class="underline font-semibold">Leave a Review</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6 space-y-10">
    <section class="text-center">
      <h2 class="text-4xl font-bold mb-2">Leave a Review</h2>
      <p class="text-gray-600 text-lg">We’d love to hear about your experience. Your testimonial helps future clients feel confident in their decision.</p>
    </section>

    <form name="review-form" method="POST" data-netlify="true" enctype="multipart/form-data" class="bg-gray-50 p-6 rounded shadow space-y-6">
      <input type="hidden" name="form-name" value="review-form" />

      <div>
        <label for="name" class="block font-semibold">Your Name*</label>
        <input type="text" name="name" id="name" required class="w-full p-2 border rounded">
      </div>

      <div>
        <label for="email" class="block font-semibold">Your Email (optional)</label>
        <input type="email" name="email" id="email" class="w-full p-2 border rounded">
      </div>

      <div>
        <label for="review" class="block font-semibold">Your Review*</label>
        <textarea name="review" id="review" rows="6" required class="w-full p-2 border rounded"></textarea>
      </div>

      <div>
        <label for="image" class="block font-semibold">Upload a Photo (optional)</label>
        <input type="file" name="image" id="image" accept="image/*" class="w-full">
      </div>

      <button type="submit" class="bg-newburyport-blue text-white px-6 py-2 rounded shadow hover:bg-opacity-90">Submit Review</button>
    </form>
  </main>

  <footer class="bg-gray-100 text-center py-6 mt-12 text-sm text-gray-600">
    &copy; 2025 Mackenzie Doherty Painting • <a href="mailto:mackenzie.doherty12@gmail.com" class="underline">Email</a> • <a href="tel:9786416178" class="underline">Call</a>
  </footer>
</body>
</html>
